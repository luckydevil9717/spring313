<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn-hover {
            color: #0d6efd;
            font-weight: 300;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-hover:hover {
            background-color: #0d6efd;
            color: white;
        }

        .list-group-item.active {
            background-color: #0d6efd !important;
            color: white !important;
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Верхнее меню -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${currentUser.email}">user@mail.ru</b>
            with roles:
            <span th:each="role : ${currentUser.roles}" th:text="${role.name} + ' '">USER</span>
        </span>
        <form th:action="@{/logout}" method="post" class="ms-auto">
            <button type="submit" class="bg-transparent border-0" style="color: rgb(154, 154, 143);">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 bg-light vh-100 p-0">
            <div class="list-group">
                <a th:href="@{/user}"
                   th:classappend="${currentPath == '/user'} ? ' active' : ''"
                   class="list-group-item list-group-item-action btn-hover border-0 w-100 text-start">
                    User
                </a>
            </div>
        </div>

        <!-- Основная часть -->
        <div class="col-10">
            <h2 class="mt-3">User information</h2>
            <div class="card mt-3">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
