<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

<!-- Верхнее меню -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${user.email}">user@mail.ru</b>
            with roles:
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '">USER</span>
        </span>
        <form th:action="@{/logout}" method="post" class="ms-auto">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3"><!-- Отступ сверху -->
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 bg-light vh-100">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">User</a>
            </div>
        </div>

        <!-- Основная часть -->
        <div class="col-10">
            <h2 class="mt-3">User information-page</h2>
            <div class="card mt-3">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.firstName}">user</td>
                            <td th:text="${user.lastName}">user</td>
                            <td th:text="${user.age}">30</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '">USER</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
