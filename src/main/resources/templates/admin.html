<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        th, td { text-align: center; vertical-align: middle; }
        .btn-hover { color: #0d6efd; transition: all 0.2s; text-decoration: none; }
        .btn-hover:hover { background-color: #0d6efd; color: white; }

        .btn-turquoise {
            background-color: #20c997;
            border-color: #20c997;
            color: #fff;
        }
        .btn-turquoise:hover,
        .btn-turquoise:focus {
            background-color: #17a589;
            border-color: #17a589;
            color: #fff;
            box-shadow: none;
        }

        .field-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 250px;
            margin-bottom: 10px;
        }
        .field-block label {
            text-align: center;
            font-weight: 500;
            margin-bottom: 6px;
            width: 100%;
        }
        .field-block input,
        .field-block select {
            text-align: left;
            width: 100%;
        }

        select.form-control option:checked,
        select.form-control option:hover {
            background-color: #0d6efd !important;
            color: #fff !important;
        }
        select.form-control {
            border-color: #ced4da;
            min-height: 38px;
        }
        select.form-control option {
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${currentUser.email}">admin@mail.ru</b> with roles:
            <span th:text="${@userServiceImpl.getMainRole(currentUser)}">ADMIN</span>
        </span>
        <form th:action="@{/logout}" method="post" class="ms-auto">
            <button type="submit" class="bg-transparent border-0" style="color: rgb(154, 154, 143);">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-2 bg-light vh-100 p-0">
            <div class="list-group">
                <a th:href="@{/admin}"
                   th:classappend="${currentPath.contains('/admin')} ? 'active' : ''"
                   class="list-group-item list-group-item-action btn-hover border-0">Admin</a>

                <a th:href="@{/user}"
                   th:classappend="${currentPath.contains('/user')} ? 'active' : ''"
                   class="list-group-item list-group-item-action btn-hover border-0">User</a>
            </div>
        </div>


        <div class="col-10">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#users-table">User Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
                </li>
            </ul>

            <div class="tab-content mt-3">

                <!-- Users Table -->
                <div class="tab-pane fade show active" id="users-table">
                    <div class="card">
                        <div class="card-header">All Users</div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${#strings.listJoin(user.roles, ', ')}"></td>
                                    <td>
                                        <button class="btn btn-turquoise btn-sm edit-btn"
                                                th:attr="data-id=${user.id},
                                                             data-firstname=${user.firstName},
                                                             data-lastname=${user.lastName},
                                                             data-age=${user.age},
                                                             data-email=${user.email},
                                                             data-roleids=${#strings.listJoin(user.roles.![id], ',')}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger btn-sm delete-btn"
                                                th:attr="data-id=${user.id},
                                                             data-firstname=${user.firstName},
                                                             data-lastname=${user.lastName},
                                                             data-age=${user.age},
                                                             data-email=${user.email}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- New User Form -->
                <div class="tab-pane fade" id="new-user">
                    <div class="card">
                        <div class="card-header text-left">Add New User</div>
                        <div class="card-body d-flex justify-content-center">
                            <form th:action="@{/admin/save}" th:object="${newUser}" method="post"
                                  class="d-flex flex-column align-items-center" style="width:100%; max-width:400px;">

                                <div class="field-block">
                                    <label>First Name</label>
                                    <input type="text" th:field="*{firstName}" class="form-control">
                                </div>

                                <div class="field-block">
                                    <label>Last Name</label>
                                    <input type="text" th:field="*{lastName}" class="form-control">
                                </div>

                                <div class="field-block">
                                    <label>Age</label>
                                    <input type="number" th:field="*{age}" class="form-control">
                                </div>

                                <div class="field-block">
                                    <label>Email</label>
                                    <input type="email" th:field="*{email}" class="form-control">
                                </div>

                                <div class="field-block">
                                    <label>Password</label>
                                    <input type="password" th:field="*{password}" class="form-control">
                                </div>

                                <div class="field-block">
                                    <label>Roles</label>
                                    <select th:name="roleIds" class="form-control" multiple style="max-height:120px; overflow-y:auto;">
                                        <option th:each="role : ${allRoles}" th:value="${role.id}"
                                                th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"></option>
                                    </select>
                                    <small class="text-muted d-block text-center mt-1">Hold Ctrl (Cmd) to select multiple roles</small>
                                </div>

                                <div class="mt-3" style="width:100%; display:flex; justify-content:center;">
                                    <button type="submit" class="btn btn-success">Add New User</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="max-width:500px; width:100%; max-height:80vh; overflow-y:auto; padding:20px;">

            <form th:action="@{/admin/update}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body d-flex flex-column align-items-center">
                    <div class="field-block">
                        <label>ID</label>
                        <input type="hidden" name="id">
                        <input type="number" class="form-control" disabled>
                    </div>
                    <div class="field-block">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control">
                    </div>
                    <div class="field-block">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control">
                    </div>
                    <div class="field-block">
                        <label>Age</label>
                        <input type="number" name="age" class="form-control">
                    </div>
                    <div class="field-block">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="field-block">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Leave empty to keep current">
                    </div>
                    <div class="field-block">
                        <label>Roles</label>
                        <select name="roleIds" class="form-control" multiple style="max-height:120px; overflow-y:auto;">
                            <option th:each="role : ${allRoles}" th:value="${role.id}"
                                    th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"></option>
                        </select>
                        <small class="text-muted d-block text-center mt-1">Hold Ctrl (Cmd) to select multiple roles</small>
                    </div>
                </div>

                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const editModal = new bootstrap.Modal(document.getElementById('editUserModal'));

    document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', () => {
            const modal = document.getElementById('editUserModal');

            modal.querySelector('input[name="id"]').value = button.dataset.id;
            modal.querySelector('input[type="number"][disabled]').value = button.dataset.id;
            modal.querySelector('input[name="firstName"]').value = button.dataset.firstname || '';
            modal.querySelector('input[name="lastName"]').value = button.dataset.lastname || '';
            modal.querySelector('input[name="age"]').value = button.dataset.age || '';
            modal.querySelector('input[name="email"]').value = button.dataset.email || '';
            modal.querySelector('input[name="password"]').value = '';

            const roleIds = (button.dataset.roleids || '').split(',').map(r => r.trim()).filter(r => r !== '');
            modal.querySelectorAll('select[name="roleIds"] option').forEach(opt => {
                opt.selected = roleIds.includes(opt.value);
            });

            editModal.show();
        });
    });
</script>
<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="max-width:500px; width:100%; max-height:80vh; overflow-y:auto; padding:20px;">
            <form th:action="@{/admin/delete}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center">
                    <div class="field-block">
                        <label>ID</label>
                        <input type="hidden" name="id">
                        <input type="number" class="form-control" disabled>
                    </div>
                    <div class="field-block">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control" disabled>
                    </div>
                    <div class="field-block">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control" disabled>
                    </div>
                    <div class="field-block">
                        <label>Age</label>
                        <input type="number" name="age" class="form-control" disabled>
                    </div>
                    <div class="field-block">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" disabled>
                    </div>
                    <div class="field-block">
                        <label>Roles</label>
                        <select name="roleIds" class="form-control" multiple disabled style="max-height:120px; overflow-y:auto;">
                            <option th:each="role : ${allRoles}" th:value="${role.id}"
                                    th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteUserModal'));

    document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', () => {
            const modal = document.getElementById('deleteUserModal');

            // ID
            modal.querySelector('input[name="id"]').value = button.dataset.id;
            modal.querySelector('input[type="number"][disabled]').value = button.dataset.id;

            // Простые поля
            modal.querySelector('input[name="firstName"]').value = button.dataset.firstname || '';
            modal.querySelector('input[name="lastName"]').value = button.dataset.lastname || '';
            modal.querySelector('input[name="age"]').value = button.dataset.age || '';
            modal.querySelector('input[name="email"]').value = button.dataset.email || '';

            // Роли (для отображения, disabled)
            const roleIds = (button.dataset.roleids || '').split(',').map(r => r.trim()).filter(r => r !== '');
            modal.querySelectorAll('select[name="roleIds"] option').forEach(opt => {
                opt.selected = roleIds.includes(opt.value);
            });

            deleteModal.show();
        });
    });
</script>
</body>
</html>
