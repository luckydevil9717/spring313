<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .menu-col {
            background-color: #f8f9fa;
            height: 100vh;
            padding-top: 20px;
        }
        .user-row {
            background-color: #f2f2f2;
        }
        .full-width-col th, .full-width-col td {
            border-left: none;
            border-right: none;
        }
        .btn-square {
            width: 40px;
            height: 40px;
            padding: 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Левая колонка меню -->
        <div class="col-2 menu-col">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-danger w-100 mt-2" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Правая колонка контента -->
        <div class="col-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <strong>Current user:</strong>
                    <span th:text="${currentUser != null} ? ${currentUser.firstName} + ' ' + ${currentUser.lastName} : 'Guest'"></span>
                    (<span th:text="${currentUser != null} ? ${#strings.arrayJoin(currentUser.roles.stream().map(r -> r.name).toArray(), ', ')} : ''"></span>)
                </div>
                <a class="btn btn-success" th:href="@{/admin/users/new}">Add New User</a>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" class="user-row">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${#strings.arrayJoin(user.roles.stream().map(r -> r.name).toArray(), ', ')}"></td>
                    <td>
                        <a class="btn btn-primary btn-square" th:href="@{/admin/users/edit/{id}(id=${user.id})}">E</a>
                        <a class="btn btn-danger btn-square" th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                           onclick="return confirm('Are you sure?');">D</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
